<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life @ Dev - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Courier New', Courier, monospace;
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .container {
        max-width: 500px;
        text-align: center;
      }

      .icon-container {
        position: relative;
        width: 128px;
        height: 128px;
        margin: 0 auto 2rem;
      }

      .icon-bg {
        width: 100%;
        height: 100%;
        background: rgba(239, 68, 68, 0.1);
        border: 2px solid rgba(239, 68, 68, 0.5);
        border-radius: 0.5rem;
        position: absolute;
        top: 0;
        left: 0;
      }

      .icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4rem;
      }

      h1 {
        font-size: 1.875rem;
        font-weight: bold;
        color: #ef4444;
        margin-bottom: 1rem;
      }

      .description {
        font-size: 0.875rem;
        line-height: 1.75;
        color: #d1d5db;
        margin-bottom: 0.75rem;
      }

      .hint {
        font-size: 0.75rem;
        color: #6b7280;
        margin-bottom: 2rem;
      }

      .retry-btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: rgba(16, 185, 129, 0.1);
        border: 2px solid #10b981;
        color: #10b981;
        font-size: 0.875rem;
        font-weight: bold;
        border-radius: 0.5rem;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s;
      }

      .retry-btn:hover {
        background: #10b981;
        color: #000;
      }

      @media (max-width: 640px) {
        .icon-container {
          width: 96px;
          height: 96px;
        }

        .icon {
          font-size: 3rem;
        }

        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon-container">
        <div class="icon-bg"></div>
        <div class="icon">ðŸ“¡</div>
      </div>

      <h1>No Internet Connection</h1>

      <p class="description">
        Life @ Dev requires an active internet connection to generate AI-powered interview questions and career
        summaries.
      </p>

      <p class="hint">Please check your connection and try again.</p>

      <button class="retry-btn" onclick="window.location.reload()">ðŸ”„ Retry Connection</button>
    </div>
  </body>
</html>
